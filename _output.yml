bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Introduction to Statistics for Biomedical Sciences Using R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="_blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
output_dir: "_book"
